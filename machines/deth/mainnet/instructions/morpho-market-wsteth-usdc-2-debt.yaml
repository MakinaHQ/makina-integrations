# take debt
- is_debt: true
  instruction_type: "MANAGEMENT"
  affected_tokens:
    - "0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48" # USDC
  instruction:
    label: "wstETH/USDC (0xb323...86cc)"
    path: "../../../blueprints/morpho/borrow.yaml:borrow"
    inputs:
      morpho:
        type: "address"
        value: "${config.morpho_address}"
      executor_helper_address:
        type: "address"
        value: "${config.caliber_helper_address}"
      market_id:
        type: "bytes32"
        value: "0xb323495f7e4148be5643a4ea4a8221eef163e4bccfdedc2a6f4696baacbc86cc"
      caliber_address:
        type: "address"
        value: "${config.caliber_address}"

# repay asset
- is_debt: true
  instruction_type: "MANAGEMENT"
  affected_tokens:
    - "0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48" # USDC
  instruction:
    label: "wstETH/USDC (0xb323...86cc)"
    path: "../../../blueprints/morpho/repay.yaml:repay_asset"
    inputs:
      morpho:
        type: "address"
        value: "${config.morpho_address}"
      market_id:
        type: "bytes32"
        value: "0xb323495f7e4148be5643a4ea4a8221eef163e4bccfdedc2a6f4696baacbc86cc"
      executor_helper:
        type: "address"
        value: "${config.caliber_helper_address}"
      loan_token:
        type: "address"
