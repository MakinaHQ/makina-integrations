# account for position debt
- is_debt: true
  instruction_type: "ACCOUNTING"
  affected_tokens:
    - "0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48" # USDC
  instruction:
    label: "wstETH/USDC (0xb323...86cc)"
    path: "../../../blueprints/morpho/account.yaml:account_debt"
    inputs:
      market_id:
        type: "bytes32"
        value: "0xb323495f7e4148be5643a4ea4a8221eef163e4bccfdedc2a6f4696baacbc86cc"
      morpho:
        type: "address"
        value: "${config.morpho_address}"
      executor_helper:
        type: "address"
        value: "${config.caliber_helper_address}"
      subject:
        type: "address"
        value: "${config.caliber_address}"
      unsigned_math_helper:
        type: "address"
        value: "${config.unsigned_math_helper_address}"
