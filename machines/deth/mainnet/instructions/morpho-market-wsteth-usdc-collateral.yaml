# add collateral
- is_debt: false
  instruction_type: "MANAGEMENT"
  affected_tokens:
    - "0x7f39C581F595B53c5cb19bD0b3f8dA6c935E2Ca0" # wstETH
  instruction:
    label: "wstETH/USDC (0x6d2f...31c2)"
    path: "../../../blueprints/morpho/deposit.yaml:add_collateral"
    inputs:
      morpho:
        type: "address"
        value: "${config.morpho_address}"
      executor_helper:
        type: "address"
        value: "${config.caliber_helper_address}"
      market_id:
        type: "bytes32"
        value: "0x6d2fba32b8649d92432d036c16aa80779034b7469b63abc259b17678857f31c2"
      collateral_token:
        type: "address"
        value: "0x7f39C581F595B53c5cb19bD0b3f8dA6c935E2Ca0" # wstETH
      caliber_address:
        type: "address"
        value: "${config.caliber_address}"

# withdraw collateral
- is_debt: false
  instruction_type: "MANAGEMENT"
  affected_tokens:
    - "0x7f39C581F595B53c5cb19bD0b3f8dA6c935E2Ca0" # wstETH
  instruction:
    label: "wstETH/USDC (0x6d2f...31c2)"
    path: "../../../blueprints/morpho/withdraw.yaml:withdraw_collateral"
    inputs:
      morpho:
        type: "address"
        value: "${config.morpho_address}"
      market_id:
        type: "bytes32"
        value: "0x6d2fba32b8649d92432d036c16aa80779034b7469b63abc259b17678857f31c2"
      executor_helper:
        type: "address"
        value: "${config.caliber_helper_address}"
      receiver_address:
        type: "address"
        value: "${config.caliber_address}"

# account for position collateral
- is_debt: false
  instruction_type: "ACCOUNTING"
  affected_tokens:
    - "0x7f39C581F595B53c5cb19bD0b3f8dA6c935E2Ca0" # wstETH
  instruction:
    label: "wstETH/USDC (0x6d2f...31c2)"
    path: "../../../blueprints/morpho/account.yaml:account_collateral"
    inputs:
      market_id:
        type: "bytes32"
        value: "0x6d2fba32b8649d92432d036c16aa80779034b7469b63abc259b17678857f31c2"
      morpho:
        type: "address"
        value: "${config.morpho_address}"
      executor_helper:
        type: "address"
        value: "${config.caliber_helper_address}"
      subject:
        type: "address"
        value: "${config.caliber_address}"
