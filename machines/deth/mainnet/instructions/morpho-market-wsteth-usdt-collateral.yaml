# add collateral
- is_debt: false
  instruction_type: "MANAGEMENT"
  affected_tokens:
    - "0x7f39C581F595B53c5cb19bD0b3f8dA6c935E2Ca0" # wstETH
  instruction:
    label: "wstETH/USDT (0xe7e9...87d2)"
    path: "../../../blueprints/morpho/deposit.yaml:add_collateral"
    inputs:
      morpho:
        type: "address"
        value: "${config.morpho_address}"
      executor_helper:
        type: "address"
        value: "${config.caliber_helper_address}"
      market_id:
        type: "bytes32"
        value: "0xe7e9694b754c4d4f7e21faf7223f6fa71abaeb10296a4c43a54a7977149687d2"
      collateral_token:
        type: "address"
        value: "0x7f39C581F595B53c5cb19bD0b3f8dA6c935E2Ca0" # wstETH
      caliber_address:
        type: "address"
        value: "${config.caliber_address}"

# withdraw collateral
- is_debt: false
  instruction_type: "MANAGEMENT"
  affected_tokens:
    - "0x7f39C581F595B53c5cb19bD0b3f8dA6c935E2Ca0" # wstETH
  instruction:
    label: "wstETH/USDT (0xe7e9...87d2)"
    path: "../../../blueprints/morpho/withdraw.yaml:withdraw_collateral"
    inputs:
      morpho:
        type: "address"
        value: "${config.morpho_address}"
      market_id:
        type: "bytes32"
        value: "0xe7e9694b754c4d4f7e21faf7223f6fa71abaeb10296a4c43a54a7977149687d2"
      executor_helper:
        type: "address"
        value: "${config.caliber_helper_address}"
      receiver_address:
        type: "address"
        value: "${config.caliber_address}"

# account for position collateral
- is_debt: false
  instruction_type: "ACCOUNTING"
  affected_tokens:
    - "0x7f39C581F595B53c5cb19bD0b3f8dA6c935E2Ca0" # wstETH
  instruction:
    label: "wstETH/USDT (0xe7e9...87d2)"
    path: "../../../blueprints/morpho/account.yaml:account_collateral"
    inputs:
      market_id:
        type: "bytes32"
        value: "0xe7e9694b754c4d4f7e21faf7223f6fa71abaeb10296a4c43a54a7977149687d2"
      morpho:
        type: "address"
        value: "${config.morpho_address}"
      executor_helper:
        type: "address"
        value: "${config.caliber_helper_address}"
      subject:
        type: "address"
        value: "${config.caliber_address}"
