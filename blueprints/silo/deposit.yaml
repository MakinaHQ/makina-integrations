protocol: "silo"

inputs:
  silo_vault_address:
    type: "address"
  asset_address:
    type: "address"
  caliber_address:
    type: "address"

actions:
  deposit:
    calls:
      - description: "Approve underlying asset to the Silo vault"
        target: "${inputs.asset_address}"
        selector: "approve(address,uint256)"
        parameters:
          - type: "address"
            value: "${inputs.silo_vault_address}"
          - type: "uint256"
            value: "${input_slots.amount_to_deposit}"

      - description: "Deposit assets to Silo vault and receive shares"
        target: "${inputs.silo_vault_address}"
        selector: "deposit(uint256,address)"
        parameters:
          - type: "uint256"
            value: "${input_slots.amount_to_deposit}"
          - type: "address"
            value: "${inputs.caliber_address}"

    input_slots:
      amount_to_deposit:
        type: "uint256"
        description: "The amount of underlying assets to deposit into the Silo vault"
