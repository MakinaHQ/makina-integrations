protocol: "auto"

inputs:
  vault_address:
    type: "address"
  rewarder_address:
    type: "address"
  receiver_address:
    type: "address"
  unsigned_math_helper:
    type: "address"

actions:
  redeem_relative:
    calls:
      - description: "Get balance of tokens in rewarder"
        target: "${inputs.rewarder_address}"
        selector: "balanceOf(address)"
        parameters:
          - type: "address"
            value: "${inputs.receiver_address}"
        return:
          name: "rewarder_balance"
          type: "uint256"

      - description: "Compute amount of shares to withdraw"
        target: "${inputs.unsigned_math_helper}"
        selector: "mulDiv(uint256,uint256,uint256)"
        parameters:
          - type: "uint256"
            value: "${returns.rewarder_balance}"
          - type: "uint256"
            value: "${input_slots.bps_to_redeem}"
          - type: "uint256"
            value: "10000"
        return:
          name: "shares_to_withdraw"
          type: "uint256"

      - description: "Withdraw from rewarder with rewards"
        target: "${inputs.rewarder_address}"
        selector: "withdraw(address,uint256,bool)"
        parameters:
          - type: "address"
            value: "${inputs.receiver_address}"
          - type: "uint256"
            value: "${returns.shares_to_withdraw}"
          - type: "bool"
            value: "true"

      - description: "Redeem tokens from vault"
        target: "${inputs.vault_address}"
        selector: "redeem(uint256,address,address)"
        parameters:
          - type: "uint256"
            value: "${returns.shares_to_withdraw}"
          - type: "address"
            value: "${inputs.receiver_address}"
          - type: "address"
            value: "${inputs.receiver_address}"

    input_slots:
      bps_to_redeem:
        type: "uint256"
        description: "The amount of shares to redeem in basis points (1 bps = 0.01%)"
