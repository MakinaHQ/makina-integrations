protocol: "auto"

inputs:
  vault_address:
    type: "address"
  rewarder_address:
    type: "address"
  caliber_address:
    type: "address"

actions:
  account:
    calls:
      - description: "Get the caliber staked balance"
        target: "${inputs.rewarder_address}"
        selector: "balanceOf(address)"
        parameters:
          - type: "address"
            value: "${inputs.caliber_address}"
        return:
          name: "staked_balance"
          type: "uint256"

      - description: "Convert share balance to asset amount"
        target: "${inputs.vault_address}"
        selector: "convertToAssets(uint256)"
        parameters:
          - type: "uint256"
            value: "${returns.staked_balance}"
        return:
          name: "asset_amount"
          type: "uint256"

    reserved_slots:
      - type: "uint256"
        value: "${returns.asset_amount}"
      - type: "uint256"
        value: "${builtins.UINT256_MAX}"
