protocol: "fluid-lite"

inputs:
  fluid_vault_address:
    type: "address"
  asset_address:
    type: "address"
  caliber_address:
    type: "address"

actions:
  deposit:
    calls:
      - description: "Approve underlying asset to the Fluid Lite vault"
        target: "${inputs.asset_address}"
        selector: "approve(address,uint256)"
        parameters:
          - type: "address"
            value: "${inputs.fluid_vault_address}"
          - type: "uint256"
            value: "${input_slots.amount_to_deposit}"

      - description: "Deposit assets to Fluid Lite vault and receive shares"
        target: "${inputs.fluid_vault_address}"
        selector: "deposit(uint256,address)"
        parameters:
          - type: "uint256"
            value: "${input_slots.amount_to_deposit}"
          - type: "address"
            value: "${inputs.caliber_address}"
        return:
          name: "shares_received"
          type: "uint256"

    input_slots:
      amount_to_deposit:
        type: "uint256"
        description: "The amount of underlying assets to deposit into the Fluid Lite vault"
