protocol: "sturdy-v2"

inputs:
  vault_address:
    type: "address"
  caliber_address:
    type: "address"
  unsigned_math_helper:
    type: "address"

actions:
  account:
    calls:
      - description: "Get the caliber's balance of vault shares"
        target: "${inputs.vault_address}"
        selector: "balanceOf(address)"
        parameters:
          - type: "address"
            value: "${inputs.caliber_address}"
        return:
          name: "share_balance"
          type: "uint256"

      - description: "Convert shares to underlying asset amount"
        target: "${inputs.vault_address}"
        selector: "convertToAssets(uint256)"
        parameters:
          - type: "uint256"
            value: "${returns.share_balance}"
        return:
          name: "asset_amount"
          type: "uint256"

    reserved_slots:
      - type: "uint256"
        value: "${returns.asset_amount}"
      - type: "uint256"
        value: "${builtins.UINT256_MAX}"
