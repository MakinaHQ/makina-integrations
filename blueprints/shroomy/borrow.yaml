protocol: "shroomy"

inputs:
  shroomy_pool_instance:
    type: "address"
  token_address:
    type: "address"
  interest_rate_mode:
    type: "uint256"
  referral_code:
    type: "uint256"
  caliber_address:
    type: "address"

actions:
  borrow_asset:
    calls:
      - description: "Borrow an asset from the Shroomy pool"
        target: ${inputs.shroomy_pool_instance}
        selector: "borrow(address,uint256,uint256,uint16,address)"
        parameters:
          - type: "address"
            value: ${inputs.token_address}
          - type: "uint256"
            value: ${input_slots.amount_to_borrow}
          - type: "uint256"
            value: ${inputs.interest_rate_mode}
          - type: "uint256"
            value: ${inputs.referral_code}
          - type: "address"
            value: ${inputs.caliber_address}
    input_slots:
      amount_to_borrow:
        type: "uint256"
        description: "The amount of tokens to borrow"
