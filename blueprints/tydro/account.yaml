protocol: "Tydro"

inputs:
  a_token_address:
    type: "address"
  caliber_address:
    type: "address"

actions:
  account:
    calls:
      - description: "Account the aToken position (collateral or debt)"
        target: ${inputs.a_token_address}
        selector: "balanceOf(address)"
        parameters:
          - type: "address"
            value: ${inputs.caliber_address}
        return:
          name: "a_token_balance"
          type: "uint256"

    reserved_slots:
      - type: "uint256"
        value: ${returns.a_token_balance}
      - type: "uint256"
        value: ${builtins.UINT256_MAX}
