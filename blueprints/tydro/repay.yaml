protocol: "Tydro"

constants:
  tydro_pool:
    type: "address"
    value: "0x2816cf15F6d2A220E789aA011D5EE4eB6c47FEbA"

inputs:
  token_address:
    type: "address"
  caliber_address:
    type: "address"
  interest_rate_mode:
    type: "uint256"

actions:
  repay_asset:
    calls:
      - description: "Approve token to the Tydro pool"
        target: "${inputs.token_address}"
        selector: "approve(address,uint256)"
        parameters:
          - type: "address"
            value: "${constants.tydro_pool}"
          - type: "uint256"
            value: "${input_slots.amount_to_repay}"

      - description: "Repay asset to Tydro pool"
        target: "${constants.tydro_pool}"
        selector: "repay(address,uint256,uint256,address)"
        parameters:
          - type: "address"
            value: "${inputs.token_address}"
          - type: "uint256"
            value: "${input_slots.amount_to_repay}"
          - type: "uint256"
            value: "${inputs.interest_rate_mode}"
          - type: "address"
            value: "${inputs.caliber_address}"

    input_slots:
      amount_to_repay:
        type: "uint256"
        description: "The amount to repay to the pool"
