protocol: "summer.fi"

inputs:
  vault_address:
    type: "address"
  caliber_address:
    type: "address"

actions:
  account:
    calls:
      - description: "Get our balance of share tokens"
        target: "${inputs.vault_address}"
        selector: "balanceOf(address)"
        parameters:
          - type: "address"
            value: "${inputs.caliber_address}"
        return:
          type: "uint256"
          name: "caliber_shares"

      - description: "Preview redeem shares to get amount of assets"
        target: "${inputs.vault_address}"
        selector: "previewRedeem(uint256)"
        parameters:
          - type: "uint256"
            value: "${returns.caliber_shares}"
        return:
          type: "uint256"
          name: "caliber_assets"

    reserved_slots:
      - type: "uint256"
        value: "${returns.caliber_assets}"
      - type: "uint256"
        value: "${builtins.UINT256_MAX}"
