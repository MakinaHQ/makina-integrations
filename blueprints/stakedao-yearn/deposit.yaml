protocol: "stakedao-yearn"

inputs:
  asset_address:
    type: "address"
  yearn_vault_address:
    type: "address"
  stakedao_vault_address:
    type: "address"
  caliber_address:
    type: "address"

actions:
  deposit:
    calls:
      - description: "Approve underlying asset to Yearn vault"
        target: "${inputs.asset_address}"
        selector: "approve(address,uint256)"
        parameters:
          - type: "address"
            value: "${inputs.yearn_vault_address}"
          - type: "uint256"
            value: "${input_slots.amount_to_deposit}"

      - description: "Deposit asset into Yearn vault to receive shares"
        target: "${inputs.yearn_vault_address}"
        selector: "deposit(uint256,address)"
        parameters:
          - type: "uint256"
            value: "${input_slots.amount_to_deposit}"
          - type: "address"
            value: "${inputs.caliber_address}"
        return:
          name: "yearn_shares_received"
          type: "uint256"

      - description: "Approve Yearn vault shares to StakeDAO vault"
        target: "${inputs.yearn_vault_address}"
        selector: "approve(address,uint256)"
        parameters:
          - type: "address"
            value: "${inputs.stakedao_vault_address}"
          - type: "uint256"
            value: "${returns.yearn_shares_received}"

      - description: "Deposit Yearn shares into StakeDAO vault and stake in gauge"
        target: "${inputs.stakedao_vault_address}"
        selector: "deposit(address,uint256,bool)"
        parameters:
          - type: "address"
            value: "${inputs.caliber_address}"
          - type: "uint256"
            value: "${returns.yearn_shares_received}"
          - type: "bool"
            value: "true"

    input_slots:
      amount_to_deposit:
        type: "uint256"
        description: "The amount of underlying asset to deposit through Yearn and into StakeDAO"
