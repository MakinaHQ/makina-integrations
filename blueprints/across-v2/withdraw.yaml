protocol: "across-v2"

inputs:
  asset_address:
    type: "address"
  hubpool_address:
    type: "address"
  accelerating_distributor_address:
    type: "address"
  lp_token_address:
    type: "address"
  caliber_address:
    type: "address"
  unsigned_math_helper:
    type: "address"
  caliber_helper_address:
    type: "address"

actions:
  withdraw:
    calls:
      - description: "Unstake LP tokens from Accelerating Distributor"
        target: "${inputs.accelerating_distributor_address}"
        selector: "unstake(address,uint256)"
        parameters:
          - type: "address"
            value: "${inputs.lp_token_address}"
          - type: "uint256"
            value: "${input_slots.lp_amount_to_withdraw}"

      - description: "Approve LP tokens to HubPool for removal"
        target: "${inputs.lp_token_address}"
        selector: "approve(address,uint256)"
        parameters:
          - type: "address"
            value: "${inputs.hubpool_address}"
          - type: "uint256"
            value: "${input_slots.lp_amount_to_withdraw}"

      - description: "Remove liquidity from HubPool"
        target: "${inputs.hubpool_address}"
        selector: "removeLiquidity(address,uint256,bool)"
        parameters:
          - type: "address"
            value: "${inputs.asset_address}"
          - type: "uint256"
            value: "${input_slots.lp_amount_to_withdraw}"
          - type: "bool"
            value: "false"

    input_slots:
      lp_amount_to_withdraw:
        type: "uint256"
        description: "The amount of LP tokens to withdraw from the Accelerating Distributor"

  withdraw_relative:
    calls:
      - description: "Get the user's staked LP balance in Accelerating Distributor"
        target: "${inputs.accelerating_distributor_address}"
        selector: "getUserStake(address,address)"
        parameters:
          - type: "address"
            value: "${inputs.lp_token_address}"
          - type: "address"
            value: "${inputs.caliber_address}"
        return:
          name: "user_stake_info"
          type: "(uint256,uint256,uint256,uint256)"

      - description: "Extract staked LP balance (index 0 from the tuple)"
        target: "${inputs.caliber_helper_address}"
        selector: "extractElementFromStaticTuple(bytes,uint256)"
        parameters:
          - type: "(uint256,uint256,uint256,uint256)"
            value: "${returns.user_stake_info}"
          - type: "uint256"
            value: "0"
        return:
          name: "staked_lp_balance"
          type: "uint256"

      - description: "Compute the amount of LP tokens to withdraw based on the input percentage"
        target: "${inputs.unsigned_math_helper}"
        selector: "mulDiv(uint256,uint256,uint256)"
        parameters:
          - type: "uint256"
            value: "${returns.staked_lp_balance}"
          - type: "uint256"
            value: "${input_slots.bps_to_withdraw}"
          - type: "uint256"
            value: "10000"
        return:
          name: "lp_amount_to_withdraw"
          type: "uint256"

      - description: "Unstake LP tokens from Accelerating Distributor"
        target: "${inputs.accelerating_distributor_address}"
        selector: "unstake(address,uint256)"
        parameters:
          - type: "address"
            value: "${inputs.lp_token_address}"
          - type: "uint256"
            value: "${returns.lp_amount_to_withdraw}"

      - description: "Approve LP tokens to HubPool for removal"
        target: "${inputs.lp_token_address}"
        selector: "approve(address,uint256)"
        parameters:
          - type: "address"
            value: "${inputs.hubpool_address}"
          - type: "uint256"
            value: "${returns.lp_amount_to_withdraw}"

      - description: "Remove liquidity from HubPool"
        target: "${inputs.hubpool_address}"
        selector: "removeLiquidity(address,uint256,bool)"
        parameters:
          - type: "address"
            value: "${inputs.asset_address}"
          - type: "uint256"
            value: "${returns.lp_amount_to_withdraw}"
          - type: "bool"
            value: "false"

    input_slots:
      bps_to_withdraw:
        type: "uint256"
        description: "The percentage of LP tokens to withdraw from the Accelerating Distributor, in basis points (bps), 10000 bps = 100%"
