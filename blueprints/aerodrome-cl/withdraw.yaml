protocol: "aerodrome"

inputs:
  nft_id_storage_key:
    type: "string"
  kv_store_address:
    type: "address"
  revertable_caliber_helper:
    type: "address"
  gauge_address:
    type: "address"
  aerodrome_cl_helper:
    type: "address"
  nft_manager_address:
    type: "address"
  caliber_address:
    type: "address"

actions:
  unstake_and_withdraw_cl:
    calls:
      - description: "Get the position id from the KV store"
        target: "${inputs.kv_store_address}"
        selector: "get(string)"
        parameters:
          - type: "string"
            value: "${inputs.nft_id_storage_key}"
        return:
          type: "uint256"
          name: "existing_position_id"

      - description: "Check that it is not equal to zero"
        target: "${inputs.revertable_caliber_helper}"
        selector: "eq(uint256,uint256)"
        parameters:
          - type: "uint256"
            value: "${returns.existing_position_id}"
          - type: "uint256"
            value: "0"
        return:
          type: "bool"
          name: "no_position_bool" # if true, then we should revert

      - description: "Revert if the condition is True"
        target: "${inputs.revertable_caliber_helper}"
        selector: "revertIfTrue(bool)"
        parameters:
          - type: "bool"
            value: "${returns.no_position_bool}"

      - description: "Unstake position from the gauge"
        target: "${inputs.gauge_address}"
        selector: "withdraw(uint256)"
        parameters:
          - type: "uint256"
            value: "${returns.existing_position_id}"

      - description: "Get the position state for token id using the aero helper"
        target: "${inputs.aerodrome_cl_helper}"
        selector: "getPositionStateForTokenId(uint256,address)"
        parameters:
          - type: "uint256"
            value: "${returns.existing_position_id}"
          - type: "address"
            value: "${inputs.gauge_address}"
        return:
          type: "(uint128,uint160,uint160,uint160)"
          name: "position_state"

      - description: "Extract liquidity value from position state"
        target: "${inputs.revertable_caliber_helper}"
        selector: "extractElementFromStaticTuple(bytes,uint256)"
        parameters:
          - type: "(uint128,uint160,uint160,uint160)"
            value: "${returns.position_state}"
          - type: "uint256"
            value: "0"
        return:
          type: "uint128"
          name: "liquidity"

      - description: "Extract current price from position state"
        target: "${inputs.revertable_caliber_helper}"
        selector: "extractElementFromStaticTuple(bytes,uint256)"
        parameters:
          - type: "(uint128,uint160,uint160,uint160)"
            value: "${returns.position_state}"
          - type: "uint256"
            value: "1"
        return:
          type: "uint160"
          name: "current_price"

      - description: "Extract lower tick price from position state"
        target: "${inputs.revertable_caliber_helper}"
        selector: "extractElementFromStaticTuple(bytes,uint256)"
        parameters:
          - type: "(uint128,uint160,uint160,uint160)"
            value: "${returns.position_state}"
          - type: "uint256"
            value: "2"
        return:
          type: "uint160"
          name: "lower_tick_price"

      - description: "Extract upper tick price from position state"
        target: "${inputs.revertable_caliber_helper}"
        selector: "extractElementFromStaticTuple(bytes,uint256)"
        parameters:
          - type: "(uint128,uint160,uint160,uint160)"
            value: "${returns.position_state}"
          - type: "uint256"
            value: "3"
        return:
          type: "uint160"
          name: "upper_tick_price"

      - description: "Get amounts for liquidity, in cl helper"
        target: "${inputs.aerodrome_cl_helper}"
        selector: "getAmountsForLiquidity(uint160,uint160,uint160,uint128)"
        parameters:
          - type: "uint160"
            value: "${returns.current_price}"
          - type: "uint160"
            value: "${returns.lower_tick_price}"
          - type: "uint160"
            value: "${returns.upper_tick_price}"
          - type: "uint128"
            value: "${returns.liquidity}"
        return:
          type: "(uint256,uint256)"
          name: "amounts_in_position"

      - description: "Get amount token a"
        target: "${inputs.revertable_caliber_helper}"
        selector: "extractElementFromStaticTuple(bytes,uint256)"
        parameters:
          - type: "(uint256,uint256)"
            value: "${returns.amounts_in_position}"
          - type: "uint256"
            value: "0"
        return:
          type: "uint256"
          name: "amount_token_a"

      - description: "Get amount token b"
        target: "${inputs.revertable_caliber_helper}"
        selector: "extractElementFromStaticTuple(bytes,uint256)"
        parameters:
          - type: "(uint256,uint256)"
            value: "${returns.amounts_in_position}"
          - type: "uint256"
            value: "1"
        return:
          type: "uint256"
          name: "amount_token_b"

      - description: "Get the current block.timestamp, for deadline"
        target: "${inputs.revertable_caliber_helper}"
        selector: "blockTimestamp()"
        parameters: []
        return:
          type: "uint256"
          name: "current_timestamp"

      - description: "Decrease liquidity"
        target: "${inputs.nft_manager_address}"
        selector: "decreaseLiquidity((uint256,uint128,uint256,uint256,uint256))"
        parameters:
          - type: "(uint256,uint128,uint256,uint256,uint256)"
            value:
              - type: "uint256"
                value: "${returns.existing_position_id}"
              - type: "uint128"
                value: "${returns.liquidity}"
              - type: "uint256"
                value: "${returns.amount_token_a}"
              - type: "uint256"
                value: "${returns.amount_token_b}"
              - type: "uint256"
                value: "${returns.current_timestamp}"

      - description: "Collect tokens"
        target: "${inputs.nft_manager_address}"
        selector: "collect((uint256,address,uint128,uint128))"
        parameters:
          - type: "(uint256,address,uint128,uint128)"
            value:
              - type: "uint256"
                value: "${returns.existing_position_id}"
              - type: "address"
                value: "${inputs.caliber_address}"
              - type: "uint128"
                value: "${builtins.UINT128_MAX}"
              - type: "uint128"
                value: "${builtins.UINT128_MAX}"

      - description: "Remove the nft id from the kv store"
        target: "${inputs.kv_store_address}"
        selector: "reset(string)"
        parameters:
          - type: "string"
            value: "${inputs.nft_id_storage_key}"
