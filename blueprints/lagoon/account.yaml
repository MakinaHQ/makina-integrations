protocol: "lagoon"

inputs:
  vault_address:
    type: "address"
  kv_store_address:
    type: "address"
  deposit_request_id_storage_key:
    type: "string"
  caliber_address:
    type: "address"
  redeem_request_id_storage_key:
    type: "string"
  math_helper:
    type: "address"
  revertable_caliber_helper:
    type: "address"

actions:
  account:
    calls:
      # Get the deposit and redeem request ids.
      - description: "Get request id from kv store. If not set, return uint256.MAX, to avoid donation attack."
        target: "${inputs.kv_store_address}"
        selector: "get(string)"
        parameters:
          - type: "string"
            value: "${inputs.deposit_request_id_storage_key}"
        return:
          type: "uint256"
          name: "existing_request_id"

      - description: "Check if the existing_request_id is 0."
        target: "${inputs.revertable_caliber_helper}"
        selector: "eq(uint256,uint256)"
        parameters:
          - type: "uint256"
            value: "${returns.existing_request_id}"
          - type: "uint256"
            value: "0"
        return:
          type: "bool"
          name: "is_existing_request_id_zero"

      - description: "If zero, return uint256.max, otherwise the existing request id."
        target: "${inputs.revertable_caliber_helper}"
        selector: "ifElse(bool,bytes32,bytes32)"
        parameters:
          - type: "bool"
            value: "${returns.is_existing_request_id_zero}"
          - type: "uint256"
            value: "${builtins.UINT256_MAX}"
          - type: "uint256"
            value: "${returns.existing_request_id}"
        return:
          type: "uint256"
          name: "request_id_for_accounting"

      - description: "Get redeem request id from kv store. If not set, return uint256.MAX, to avoid donation attack."
        target: "${inputs.kv_store_address}"
        selector: "get(string)"
        parameters:
          - type: "string"
            value: "${inputs.redeem_request_id_storage_key}"
        return:
          type: "uint256"
          name: "existing_redeem_request_id"

      - description: "Check if the existing_redeem_request_id is 0."
        target: "${inputs.revertable_caliber_helper}"
        selector: "eq(uint256,uint256)"
        parameters:
          - type: "uint256"
            value: "${returns.existing_redeem_request_id}"
          - type: "uint256"
            value: "0"
        return:
          type: "bool"
          name: "is_existing_redeem_request_id_zero"

      - description: "If zero, return uint256.max, otherwise the existing redeem request id."
        target: "${inputs.revertable_caliber_helper}"
        selector: "ifElse(bool,bytes32,bytes32)"
        parameters:
          - type: "bool"
            value: "${returns.is_existing_redeem_request_id_zero}"
          - type: "uint256"
            value: "${builtins.UINT256_MAX}"
          - type: "uint256"
            value: "${returns.existing_redeem_request_id}"
        return:
          type: "uint256"
          name: "redeem_request_id_for_accounting"

      # Get all shares+assets accounting
      - description: "Account for pending deposit request. (directly expressed in assets)"
        target: "${inputs.vault_address}"
        selector: "pendingDepositRequest(uint256,address)"
        parameters:
          - type: "uint256"
            value: "${returns.request_id_for_accounting}"
          - type: "address"
            value: "${inputs.caliber_address}"
        return:
          type: "uint256"
          name: "pending_deposit_request_assets"

      - description: "Account for settled deposit, unclaimed shares. using the maxMint(address) method."
        target: "${inputs.vault_address}"
        selector: "maxMint(address)"
        parameters:
          - type: "address"
            value: "${inputs.caliber_address}"
        return:
          type: "uint256"
          name: "claimable_shares"

      - description: "Account for shares that are pending to be redeemed. pendingRedeemRequest"
        target: "${inputs.vault_address}"
        selector: "pendingRedeemRequest(uint256,address)"
        parameters:
          - type: "uint256"
            value: "${returns.request_id_for_accounting}"
          - type: "address"
            value: "${inputs.caliber_address}"
        return:
          type: "uint256"
          name: "pending_redeem_request_shares"

      - description: "Account for shares on the balance of the caliber"
        target: "${inputs.vault_address}"
        selector: "balanceOf(address)"
        parameters:
          - type: "address"
            value: "${inputs.caliber_address}"
        return:
          type: "uint256"
          name: "caliber_shares_balance"

      - description: "Account for settled redemptions, available to redeem shares. using the maxRedeem(address) method."
        target: "${inputs.vault_address}"
        selector: "maxRedeem(address)"
        parameters:
          - type: "address"
            value: "${inputs.caliber_address}"
        return:
          type: "uint256"
          name: "redeemable_shares"

      - description: "Sum all shares."
        target: "${inputs.math_helper}"
        selector: "add(uint256,uint256)"
        parameters:
          - type: "uint256"
            value: "${returns.claimable_shares}"
          - type: "uint256"
            value: "${returns.pending_redeem_request_shares}"
        return:
          type: "uint256"
          name: "total_shares_0"

      - description: "Sum all shares."
        target: "${inputs.math_helper}"
        selector: "add(uint256,uint256)"
        parameters:
          - type: "uint256"
            value: "${returns.total_shares_0}"
          - type: "uint256"
            value: "${returns.caliber_shares_balance}"
        return:
          type: "uint256"
          name: "total_shares_1"

      - description: "Sum all shares."
        target: "${inputs.math_helper}"
        selector: "add(uint256,uint256)"
        parameters:
          - type: "uint256"
            value: "${returns.total_shares_1}"
          - type: "uint256"
            value: "${returns.redeemable_shares}"
        return:
          type: "uint256"
          name: "total_shares"

      - description: "Convert shares to assets"
        target: "${inputs.vault_address}"
        selector: "convertToAssets(uint256)"
        parameters:
          - type: "uint256"
            value: "${returns.total_shares}"
        return:
          type: "uint256"
          name: "shares_to_assets"

      - description: "Sum all assets."
        target: "${inputs.math_helper}"
        selector: "add(uint256,uint256)"
        parameters:
          - type: "uint256"
            value: "${returns.pending_deposit_request_assets}"
          - type: "uint256"
            value: "${returns.shares_to_assets}"
        return:
          type: "uint256"
          name: "total_assets"

    reserved_slots:
      - type: "uint256"
        value: "${returns.total_assets}"
      - type: "uint256"
        value: "${builtins.UINT256_MAX}"
