            value: "false"

      - description: "Remove liquidity from Curve pool, single-sided to token B"
        target: "${inputs.curve_pool_address}"
        selector: "remove_liquidity_one_coin(uint256,int128,uint256)"
        parameters:
          - type: "uint256"
            value: "${input_slots.lp_amount_to_withdraw}"
