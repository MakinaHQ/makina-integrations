protocol: "convex-curve"

inputs:
  convex_reward_contract_address:
    type: "address"
  curve_pool_address:
    type: "address"
  caliber_address:
    type: "address"
  unsigned_math_helper:
    type: "address"

actions:
  withdraw_balanced:
    calls:
      - description: "Withdraw LP tokens from Convex and unwrap"
        target: "${inputs.convex_reward_contract_address}"
        selector: "withdrawAndUnwrap(uint256,bool)"
        parameters:
          - type: "uint256"
            value: "${input_slots.lp_amount_to_withdraw}"
          - type: "bool"
            value: "false"

      - description: "Remove liquidity from Curve pool in balanced proportions"
        target: "${inputs.curve_pool_address}"
        selector: "remove_liquidity(uint256,uint256[])"
        parameters:
          - type: "uint256"
            value: "${input_slots.lp_amount_to_withdraw}"
          - type: "uint256[]"
            value:
              - type: "uint256"
                value: "${input_slots.min_amount_token_a}"
              - type: "uint256"
                value: "${input_slots.min_amount_token_b}"
    input_slots:
      lp_amount_to_withdraw:
        type: "uint256"
        description: "The amount of LP tokens to withdraw from Convex"
      min_amount_token_a:
        type: "uint256"
        description: "Minimum amount of token A to receive"
      min_amount_token_b:
        type: "uint256"
        description: "Minimum amount of token B to receive"

  withdraw_balanced_relative:
    calls:
      - description: "Query our balance of LP tokens staked in Convex"
        target: "${inputs.convex_reward_contract_address}"
        selector: "balanceOf(address)"
        parameters:
          - type: "address"
            value: "${inputs.caliber_address}"
        return:
          name: "lp_balance"
          type: "uint256"

      - description: "Compute the amount of LP tokens to withdraw based on the input percentage"
        target: "${inputs.unsigned_math_helper}"
        selector: "mulDiv(uint256,uint256,uint256)"
        parameters:
          - type: "uint256"
            value: "${returns.lp_balance}"
          - type: "uint256"
            value: "${input_slots.bps_to_withdraw}"
          - type: "uint256"
            value: "10000"
        return:
          name: "lp_amount_to_withdraw"
          type: "uint256"

      - description: "Withdraw LP tokens from Convex and unwrap"
        target: "${inputs.convex_reward_contract_address}"
        selector: "withdrawAndUnwrap(uint256,bool)"
        parameters:
          - type: "uint256"
            value: "${returns.lp_amount_to_withdraw}"
          - type: "bool"
            value: "false"

      - description: "Remove liquidity from Curve pool in balanced proportions"
        target: "${inputs.curve_pool_address}"
        selector: "remove_liquidity(uint256,uint256[])"
        parameters:
          - type: "uint256"
            value: "${returns.lp_amount_to_withdraw}"
          - type: "uint256[]"
            value:
              - type: "uint256"
                value: "${input_slots.min_amount_token_a}"
              - type: "uint256"
                value: "${input_slots.min_amount_token_b}"

    input_slots:
      bps_to_withdraw:
        type: "uint256"
        description: "The percentage of LP tokens to withdraw from Convex, in basis points (bps), 10000 bps = 100%"
      min_amount_token_a:
        type: "uint256"
        description: "Minimum amount of token A to receive (slippage protection)"
      min_amount_token_b:
        type: "uint256"
        description: "Minimum amount of token B to receive (slippage protection)"

  withdraw_single_sided_token_b:
