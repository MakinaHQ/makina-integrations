protocol: "curve-llamalend"

inputs:
  vault_address:
    type: "address"
  caliber_address:
    type: "address"
  unsigned_math_helper:
    type: "address"
  controller_address:
    type: "address"
  revertable_caliber_helper:
    type: "address"
  gauge_address:
    type: "address"

actions:
  account_debt:
    calls:
      - description: "Get the caliber's state in the controller"
        target: "${inputs.controller_address}"
        selector: "user_state(address)"
        parameters:
          - type: "address"
            value: "${inputs.caliber_address}"
        return:
          name: "user_state"
          type: "(uint256,uint256,uint256,uint256)"

      - description: "Extract debt amount (index 2)"
        target: "${inputs.revertable_caliber_helper}"
        selector: "extractElementFromStaticTuple(bytes,uint256)"
        parameters:
          - type: "(uint256,uint256,uint256,uint256)"
            value: "${returns.user_state}"
          - type: "uint256"
            value: "2"
        return:
          name: "debt_amount"
          type: "uint256"

    reserved_slots:
      - type: "uint256"
        value: "${returns.debt_amount}"
      - type: "uint256"
        value: "${builtins.UINT256_MAX}"

  account_collateral:
    calls:
      - description: "Get the caliber's state in the controller"
        target: "${inputs.controller_address}"
        selector: "user_state(address)"
        parameters:
          - type: "address"
            value: "${inputs.caliber_address}"
        return:
          name: "user_state"
          type: "(uint256,uint256,uint256,uint256)"

      - description: "Extract collateral amount (index 0)"
        target: "${inputs.revertable_caliber_helper}"
        selector: "extractElementFromStaticTuple(bytes,uint256)"
        parameters:
          - type: "(uint256,uint256,uint256,uint256)"
            value: "${returns.user_state}"
          - type: "uint256"
            value: "0"
        return:
          name: "collateral_amount"
          type: "uint256"

      - description: "Extract stablecoin amount (index 1)"
        target: "${inputs.revertable_caliber_helper}"
        selector: "extractElementFromStaticTuple(bytes,uint256)"
        parameters:
          - type: "(uint256,uint256,uint256,uint256)"
            value: "${returns.user_state}"
          - type: "uint256"
            value: "1"
        return:
          name: "stablecoin_amount"
          type: "uint256"

    reserved_slots:
      - type: "uint256"
        value: "${returns.collateral_amount}"
      - type: "uint256"
        value: "${returns.stablecoin_amount}"
      - type: "uint256"
        value: "${builtins.UINT256_MAX}"

  account_lend:
    calls:
      - description: "Get the caliber's balance of vault shares inside the gauge"
        target: "${inputs.gauge_address}"
        selector: "balanceOf(address)"
        parameters:
          - type: "address"
            value: "${inputs.caliber_address}"
        return:
          name: "share_balance"
          type: "uint256"

      - description: "Convert shares to underlying asset amount"
        target: "${inputs.vault_address}"
        selector: "convertToAssets(uint256)"
        parameters:
          - type: "uint256"
            value: "${returns.share_balance}"
        return:
          name: "asset_amount"
          type: "uint256"

    reserved_slots:
      - type: "uint256"
        value: "${returns.asset_amount}"
      - type: "uint256"
        value: "${builtins.UINT256_MAX}"
