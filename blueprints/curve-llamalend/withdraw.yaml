protocol: "curve-llamalend"

inputs:
  vault_address:
    type: "address"
  controller_address:
    type: "address"
  caliber_address:
    type: "address"
  unsigned_math_helper:
    type: "address"
  gauge_address:
    type: "address"

actions:
  withdraw_collateral:
    calls:
      - description: "Withdraw collateral from Curve LlamaLend"
        target: "${inputs.controller_address}"
        selector: "remove_collateral(uint256)"
        parameters:
          - type: "uint256"
            value: "${input_slots.collateral_to_withdraw}"

    input_slots:
      collateral_to_withdraw:
        type: "uint256"
        description: "The amount of collateral to withdraw from the controller"

  unstake_and_withdraw_vault:
    calls:
      - description: "Need to compute how many shares we need to unstake"
        target: "${inputs.vault_address}"
        selector: "convertToShares(uint256)"
        parameters:
          - type: "uint256"
            value: "${input_slots.assets_to_withdraw}"
        return:
          name: "shares_to_redeem"
          type: "uint256"

      - description: "Withdraw shares from the gauge"
        target: "${inputs.gauge_address}"
        selector: "withdraw(uint256,address,bool)"
        parameters:
          - type: "uint256"
            value: "${returns.shares_to_redeem}"
          - type: "address"
            value: "${inputs.caliber_address}"
          - type: "bool"
            value: "true"

      - description: "Redeem vault shares for underlying assets"
        target: "${inputs.vault_address}"
        selector: "redeem(uint256)"
        parameters:
          - type: "uint256"
            value: "${returns.shares_to_redeem}"

    input_slots:
      assets_to_withdraw:
        type: "uint256"
        description: "The amount of underlying assets (crvUSD) to withdraw from the vault"

  unstake_and_redeem_vault:
    calls:
      - description: "Withdraw shares from the gauge"
        target: "${inputs.gauge_address}"
        selector: "withdraw(uint256,address,bool)"
        parameters:
          - type: "uint256"
            value: "${input_slots.shares_to_redeem}"
          - type: "address"
            value: "${inputs.caliber_address}"
          - type: "bool"
            value: "true"

      - description: "Redeem vault shares for underlying assets"
        target: "${inputs.vault_address}"
        selector: "redeem(uint256)"
        parameters:
          - type: "uint256"
            value: "${input_slots.shares_to_redeem}"

    input_slots:
      shares_to_redeem:
        type: "uint256"
        description: "The amount of vault shares to redeem for underlying assets"

  unstake_and_redeem_vault_relative:
    calls:
      - description: "Query our balance of shares in the gauge"
        target: "${inputs.gauge_address}"
        selector: "balanceOf(address)"
        parameters:
          - type: "address"
            value: "${inputs.caliber_address}"
        return:
          name: "shares_balance"
          type: "uint256"

      - description: "Compute the amount of shares to redeem based on the input percentage"
        target: "${inputs.unsigned_math_helper}"
        selector: "mulDiv(uint256,uint256,uint256)"
        parameters:
          - type: "uint256"
            value: "${returns.shares_balance}"
          - type: "uint256"
            value: "${input_slots.bps_to_redeem}"
          - type: "uint256"
            value: "10000"
        return:
          name: "shares_to_redeem"
          type: "uint256"

      - description: "Withdraw shares from the gauge"
        target: "${inputs.gauge_address}"
        selector: "withdraw(uint256,address,bool)"
        parameters:
          - type: "uint256"
            value: "${returns.shares_to_redeem}"
          - type: "address"
            value: "${inputs.caliber_address}"
          - type: "bool"
            value: "true"

      - description: "Redeem vault shares for underlying assets"
        target: "${inputs.vault_address}"
        selector: "redeem(uint256)"
        parameters:
          - type: "uint256"
            value: "${returns.shares_to_redeem}"

    input_slots:
      bps_to_redeem:
        type: "uint256"
        description: "The percentage of shares to redeem, in basis points (bps), 10000 bps = 100%"
