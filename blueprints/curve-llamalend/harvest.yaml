protocol: "curve-llamalend"

inputs:
  gauge_address:
    type: "address"
  child_gauge_factory_address:
    type: "address"

actions:
  harvest:
    calls:
      - description: "Claim rewards from Curve gauge"
        target: "${inputs.gauge_address}"
        selector: "claim_rewards()"
        parameters: []

  harvest_l2:
    calls:
      - description: "Claim rewards from Curve Child Liquidity Gauge Factory"
        target: "${inputs.child_gauge_factory_address}"
        selector: "mint(address)"
        parameters:
          - type: "address"
            value: "${inputs.gauge_address}"
